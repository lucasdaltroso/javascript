<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando strings</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        //document.write() -> escreve o que foi solicitado no corpo do site
        //dentro de document.write() pode-se colocar tags em HTMl, como <br>, <strong>, etc.
        document.write(`Olá, <strong>${nome}</strong>! Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)   
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br>`)
        document.write('Seu nome tem ' + nome.length + ' letras')
    </script>
</body>
</html>
