<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Script</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    
    <!--O código em JavaScript é colocado no final do body, ou em um arquivo externo, que veremos depois-->
    <!--Cada declaração em JavaScript pode terminar em ; ou não (você que decide)-->
    <!--window.alert = alert -> mostra uma mensagem, que a página diz-->
    <!--Letras maiúsculas e minúsculas tem diferença em JavaScript-->
    
    <script>
        window.alert('Meu primeiro código em JavaScript')
        window.confirm('Está gostande de JS??') 
        window.prompt('Qual é o seu nome ??')
    </script>
</body>
</html>
